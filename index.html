<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./RPSDemo.js" defer></script>
    <link rel="stylesheet" href="./RPSDemo.css">
    <title>Rock Paper Scissor gameBy KGL</title>
</head>

<body>
    <p class="gName">Rock Paper Scissor</p>

    <div class="score">
        <h1 class="ties">Tied : 0</h1>
    </div>

    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <h4 class="choicesDisplay"></h4>
        <button class="reset" onclick="resetGame()">Play Again ?</button>
    </div>


    <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Player Score : 0</h3>
    </div>

    <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Computer Score : 0</h3>
    </div>
    <div class="playerImage">
        <img src="./images/Rock.png" alt="rockImg" class="pImg" id="rock">
        <img src="./images/Paper.png" alt="paperImg" class="pImg" id="paper">
        <img src="./images/Scissor.png" alt="scissorImg" class="pImg" id="scissor">
    </div>




</body>

</html>
